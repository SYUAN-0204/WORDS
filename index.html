<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORDS</title>
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <div id="words">
    <button id="btn1" class="word">逡巡</button>
    <button id="btn2" class="word">氤氳</button>
    <button id="btn3" class="word">熹微</button>
  </div>
  <div id="theWord">
    <img id="write1" src="1-1.gif" class="write" alt="word1">
    <img id="write2" src="1-2.gif" class="write" alt="word2">
    <button id="copy" class="jersey-10-regular toolbtn">COPY</button>
  </div>
  <canvas id="drawCanvas"></canvas>
  <div class="buttons">
    <button id="clearBtn" class="jersey-10-regular toolbtn">CLEAR</button>
    <button id="saveBtn" class="jersey-10-regular toolbtn">FINISH</button>
  </div>

  <!-- 預覽視窗 -->
  <div id="previewModal">
    <div class="modalContent">
      <h1 class="jersey-10-regular">Download the Preview</h1>
      <img id="previewImage" src="background.png" alt="background">
      <div class="modalButtons">
        <button id="confirmDownload" class="jersey-10-regular toolbtn2">DOWNLOAD</button>
        <button id="cancelPreview" class="jersey-10-regular toolbtn2">CANCEL</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
